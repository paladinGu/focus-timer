name: focus_timer
description: 专注时光 - 一个高效的番茄时钟应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  provider: ^6.0.5

  # 本地存储
  shared_preferences: ^2.2.0

  # UI组件
  google_fonts: ^5.1.0
  flutter_local_notifications: ^15.1.0+1

  # 音效
  audioplayers: ^5.0.0

  # 工具
  intl: ^0.18.1
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
