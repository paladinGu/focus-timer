name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Create Flutter project
      run: |
        # 先删除现有文件
        rm -rf lib android ios web windows macos linux android.dart
        # 创建新项目
        flutter create --platforms android --org com.focustimer app
        
    - name: Copy source files
      run: |
        # 复制我们的代码到新项目
        cp -r lib/* app/lib/ 2>/dev/null || true
        cp pubspec.yaml app/
        mkdir -p app/assets
        cp -r assets/* app/assets/ 2>/dev/null || true
        
    - name: Install dependencies
      run: |
        cd app
        flutter pub get
        
    - name: Build APK (Debug)
      run: |
        cd app
        flutter build apk --debug --split-per-abi
      env:
        FLUTTER_ROOT: ${{ runner.toolcache }}/flutter/*/flutter
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: focus-timer-debug.apk
        path: app/build/app/outputs/flutter-apk/
        retention-days: 7
        
    - name: Build APK (Release)
      run: |
        cd app
        flutter build apk --release --split-per-abi
      env:
        FLUTTER_ROOT: ${{ runner.toolcache }}/flutter/*/flutter
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: focus-timer-release.apk
        path: app/build/app/outputs/flutter-apk/
        retention-days: 30
        
    - name: List generated files
      run: |
        ls -la app/build/app/outputs/flutter-apk/
