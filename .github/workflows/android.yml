name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        flutter pub get
        
    - name: Build Debug APK
      run: |
        echo "=== Flutter version ==="
        flutter --version
        echo "=== Project structure ==="
        ls -la
        echo "=== Check android folder ==="
        ls -la android/ || echo "android folder missing"
        echo "=== Running build ==="
        flutter build apk --debug --split-per-abi || echo "BUILD FAILED"
        
    - name: Build Release APK
      run: |
        flutter build apk --release --split-per-abi
        
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: focus-timer-apks
        path: build/app/outputs/flutter-apk/
        retention-days: 7
